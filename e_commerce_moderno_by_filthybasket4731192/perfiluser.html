<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Visualização Pública</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }
        .profile-header .info {
            flex: 1;
        }
        .profile-header .info h2 {
            margin: 0;
            color: #333;
        }
        .profile-header .info p {
            color: #888;
        }
        .btn {
            background-color: #0095f6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #007bb5;
        }
        .gallery {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
        }
        .videos {
            margin-top: 20px;
        }
        .videos iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .whatsapp {
            margin-top: 15px;
        }
        .whatsapp a {
            color: #0095f6;
            text-decoration: none;
        }
        .whatsapp a:hover {
            text-decoration: underline;
        }
        .product-list {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f7f7f7;
            border-radius: 8px;
        }
        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
        }
        .product-details h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }
        .product-details p {
            margin: 5px 0;
            color: #888;
        }
        .buy-btn {
            background-color: #34b7f1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-btn:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cabeçalho do perfil -->
        <div class="profile-header">
            <img src="avatar.jpg" alt="Imagem de Perfil">
            <div class="info">
                <h2>João Silva</h2>
                <p>Localização: São Paulo, SP</p>
                <p>Joined: Janeiro 2021</p>
                <p>★★★★☆</p>
            </div>
            <button class="btn" id="whatsappLink">Conectar no WhatsApp</button>
        </div>

        <!-- Galeria de fotos -->
        <div class="gallery">
            <img src="imagem1.jpg" alt="Imagem 1">
            <img src="imagem3.jpg" alt="Imagem 2">
            <img src="images.jpg" alt="Imagem 3">
        </div>

        <!-- Galeria de vídeos -->
        <div class="videos">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- WhatsApp -->
        <div class="whatsapp">
            <p>Entre em contato via WhatsApp: <a href="https://wa.me/5511999999999" target="_blank">Clique aqui</a></p>
        </div>

        <!-- Lista de Produtos -->
        <div class="product-list">
            <h2>Produtos à Venda</h2>
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Produto 1">
                <div class="product-details">
                    <h3>Produto 1</h3>
                    <p>Categoria: Eletrônicos</p>
                    <p>Preço: R$ 500,00</p>
                    <p>Localização: São Paulo, SP</p>
                </div>
                <button class="buy-btn" onclick="window.location.href='https://wa.me/5511999999999?text=Estou interessado no Produto 1'">Comprar</button>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Produto 2">
                <div class="product-details">
                    <h3>Produto 2</h3>
                    <p>Categoria: Roupas</p>
                    <p>Preço: R$ 150,00</p>
                    <p>Localização: São Paulo, SP</p>
                </div>
                <button class="buy-btn" onclick="window.location.href='https://wa.me/5511999999999?text=Estou interessado no Produto 2'">Comprar</button>
            </div>
        </div>
    </div>

    <script>
        // Simulando o link do WhatsApp
        document.getElementById('whatsappLink').addEventListener('click', function() {
            const whatsappNumber = '+244 931960125'; // Coloque o número do WhatsApp aqui
            const message = 'Olá, gostaria de mais informações sobre o seu perfil!';
            window.open(`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`, '_blank');
        });
    </script>
</body>
</html>
