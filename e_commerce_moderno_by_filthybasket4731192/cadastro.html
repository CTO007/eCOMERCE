<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - E-commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            color: #555;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="file"], input[type="tel"], input[type="date"], input[type="text"]:disabled {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 14px;
        }
        .phone-frame {
            width: 250px;
            height: 500px;
            border: 10px solid #333;
            border-radius: 40px;
            position: relative;
            margin: 20px auto;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .phone-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .form-group input[type="file"] {
            background-color: transparent;
            padding: 0;
        }
        .btn {
            background-color: #0095f6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Criar Conta</h2>
        <form id="createAccountForm">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Data de Nascimento</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="phone">Número de Telefone</label>
                <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div class="form-group">
                <label for="location">Localização</label>
                <input type="text" id="location" name="location" placeholder="Sua localização" required>
            </div>
            <div class="form-group">
                <label for="image">Imagem de Perfil</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <!-- Moldura do Telefone -->
            <div class="phone-frame" id="phoneFrame">
                <img id="profileImage" src="" alt="Imagem de perfil">
            </div>

            <button type="submit" class="btn">Criar Conta</button>
        </form>
    </div>

    <script>
        // Manipulando a imagem do perfil
        document.getElementById('image').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Submissão do formulário
        document.getElementById('createAccountForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Conta criada com sucesso!");
            // Aqui, você pode enviar os dados para o servidor se desejar
        });
    </script>
</body>
</html>
